<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Job Portal Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="js/script.js"></script>

  <style>
        html, body  {
          font-size: 12px;
          height:100%;
          min-height: 100%;
          background-color: #F2F2F2;
        }

        .search {
            background-color: #acbad4;
        }

        .container {
          height: auto !important;
		  min-height: 100%;
		  margin: 0 auto -30px;
        }

        footer {
           height: 30px;
           width: 100%;
           text-align: center;
           position:fixed;
           bottom:0;
           margin-top: 100px;
           background:#acbad4;
           color: #fff;
        }

        .card-header {
            background: transparent;
        }

        .push {
            height: 30px;
        }

        .form-inline {
          margin:0 auto;
          display: flex;
          flex-flow: row wrap;
          align-items: center;
        }

        .form-inline label {
          margin: 5px 10px 5px 0;
          color: #fff;
        }

        .form-inline input {
          vertical-align: middle;
          margin: 5px 10px 5px 0;
          padding: 10px;
          background-color: #fff;
          border: 1px solid #ddd;
        }

        .form-control:focus{border-color: #5cb85c;  box-shadow: none; -webkit-box-shadow: none;}

        .spcnt {
            color: #acbad4;
        }

  </style>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 bg-white border-bottom">
  <h4 class="my-0 mr-md-auto font-weight-normal">Company name</h4>
  <a class="btn btn-outline-primary" href="#">Consultant: Consultant1</a>
</div>

<div class="d-flex flex-column flex-md-row align-items-center border-bottom search">
  <form id="frmSearch" class="form-inline center" action="/" method="GET">

  <div class="custom-control custom-radio">
  <input type="radio" class="form-control custom-control-input" id="status_all" name="status" value="all" checked>
  <label class="custom-control-label" for="status_all">All</label>
  </div>

  <div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="status_open" name="status" value="open">
  <label class="custom-control-label" for="status_open">Open</label>
  </div>

  <div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="status_close" name="status" value="closed" checked>
  <label class="custom-control-label" for="status_close">Closed</label>
  </div>

  <div class="custom-control custom-text">
  <input class="form-control" type="text" placeholder="Search by Job title" aria-label="Enter Job title" name="q" id="txtSearch" />
  </div>

  <button id="btnSearch" class="btn btn-secondary btn-rounded">Search</button>
  </form>

</div>

<div id="panel" class="container">
    <div class="row">
    <div class="col-sm-12 mb-4 shadow-sm bg-white ">
      <div class="card-header">
        <h5 class="header my-0 font-weight-normal">Posted Jobs<span class="spcnt" id="jobscnt"></span></h5>
      </div>
      <div class="card-body">
        <table id="jobslist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Posted Date</th>
                <th>Status</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-6 mb-4 shadow-sm bg-white">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Shortlisted Candidates<span class="spcnt" id="candidatecnt"></span></h5>
      </div>
      <div class="card-body">
        <table id="candidatelist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th>Candidate</th>
                <th>Company</th>
                <th>Experience</th>
                <th>CTC</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
    <div class="col-sm-6 mb-4 shadow-sm bg-white">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Interviews</h5>
      </div>
      <div class="card-body">
        <table id="interviewslist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>Interview</th>
                <th>Interviewer</th>
                <th>Date</th>
                <th>Result</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>

    </div>

    <div class="push"></div>

  </div>


<footer>
      <div class="col-12 col-md">
        <b>Simple Job Consultant Portal</b>
      </div>
</footer>


</body>
</html>
