<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="js/script.js"></script>

  <style>
        html {
          font-size: 12px;
        }

        .search {
            background-color: #CEF6E3;
        }

        .container {
          max-width: 960px;
        }

        .pricing-header {
          max-width: 700px;
        }

        .card-deck .card {
          min-width: 220px;
        }

        .card-header {
            background: transparent;
        }

.form-inline {
  width:600px; margin:0 auto;
  display: flex;
  flex-flow: row wrap;
  align-items: center;
}

.form-inline label {
  margin: 5px 10px 5px 0;
}

.form-inline input {
  vertical-align: middle;
  margin: 5px 10px 5px 0;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
}

.form-inline button {
  padding: 10px 20px;
  background-color: dodgerblue;
  border: 1px solid #ddd;
  color: white;
  cursor: pointer;
}

.form-inline button:hover {
  background-color: royalblue;
}


  </style>
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 bg-white border-bottom">
  <h4 class="my-0 mr-md-auto font-weight-normal">Company name</h4>
  <a class="btn btn-outline-primary" href="#">Hi, User1</a>
</div>

<div class="d-flex flex-column flex-md-row align-items-center border-bottom search">
  <form id="frmSearch" class="form-inline center" action="/" method="GET">
  <div class="form-check">
  <input class="form-check-input" type="radio" name="status" id="status_all" value="all" checked>
  <label class="form-check-label" for="status_all">all</label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="status" id="status_open" value="open">
  <label class="form-check-label" for="status_open">Open</label>
  </div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="status" id="status_closed" value="closed">
  <label class="form-check-label" for="status_closed">Closed</label>
  </div>
  <div class="form-check">
  <label class="form-check-label" for="txtsearch">Title</label>
  <input type="text" name="q" id="txtSearch">
  </div>
  <button id="btnSearch" class="btn btn-success">Search</button>
  </form>
</div>

<div class="container">
    <div class="row">
    <div class="col-sm-12 mb-4 shadow-sm">
      <div class="card-header">
        <h5 class="header my-0 font-weight-normal">Posted Jobs</h5>
      </div>
      <div class="card-body">
        <table id="jobslist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Posted Date</th>
                <th>Status</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
    </div>

    <div class="row">
    <div class="col-sm-6 mb-4 shadow-sm">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Shortlisted Candidates</h5>
      </div>
      <div class="card-body">
        <table id="candidatelist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Company</th>
                <th>Experience</th>
                <th>CTC</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
    <div class="col-sm-6 mb-4 shadow-sm">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Interviews</h5>
      </div>
      <div class="card-body">
        <table id="interviewslist" class="display compact" style="width:100%">
        <thead>
            <tr>
                <th>Interview</th>
                <th>Interviewer</th>
                <th>Date</th>
                <th>Result</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>

    </div>

  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md form-inline">
        <small class="d-block mb-9 text-muted">Job Consultant</small>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
